<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Movie Maker example</title>
	<link rel="stylesheet" href="../src/themes/basic/basictheme.css" />
	<style>

	</style>
	<script src="../src/moviemaker.js"></script>

</head>
<body>
	


	<script type="text/javascript">
		HTMLMovieMaker.createMovie({
			name: 'My Movie',
			autoplay: true,
			allowFullScreen: true
		});

		var scene1 = HTMLMovieMaker.addScene({duration: 10000, style: {backgroundColor: 'blue'}});
		scene1.addObject({
			text: 'Dynamic one',
			x: 10, 
			y: 20,
			styles: {
				color: '#fff',
				fontSize: '20px',
				fontWeight: 'bold'
			},
			keyframes:[
			{
				start: '1s',
				styles:{
					left: '10px'
				}
				
			},
			{
				start: '3s',
				styles: {
					left: '100px'
				}
				
			}
			] 
		});

		var scene2 = HTMLMovieMaker.addScene({duration: 10000});
		scene2.addObject({
			x: 10,
			y: 20,
			type:'IMAGE',
			text: 'Dynamic two',
			src: 'HTML5_Logo_512.png',
			keyframes:[
			{
				start: '1s',
				styles:{
					filter: 'grayscale(100%)',
					transform: 'rotate(7deg)'
				}
				
			},
			{
				start: '7s',
				styles: {
					filter: 'grayscale(0%)',
					transform: 'rotate(25deg)'
				}
				
			}
			]
		});

	</script>


	
</body>
</html>
