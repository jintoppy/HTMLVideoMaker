<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Movie Maker example</title>
	<link rel="stylesheet" href="../src/themes/basic/basictheme.css" />
	<style>
		h1
		{
			color: #c09853;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
	</style>
	<script src="../src/moviemaker.js"></script>

</head>
<body>
	
	<h1>HTML Video Maker</h1>
	
	<script type="text/javascript">

		HTMLMovieMaker.createMovie({
			name: 'My Movie',
			allowFullScreen: true
		});

		var scene1 = HTMLMovieMaker.addScene({
			duration: 5000, 
			style: {
				backgroundColor: 'blue'
			}
		});

		scene1.addObject({
			text: 'Dynamic one',
			x: 10, 
			y: 20,
			styles: {
				color: '#fff',
				fontSize: '20px',
				fontWeight: 'bold'
			},
			keyframes:[
			{
				start: '1s',
				styles:{
					left: '10px'
				}
				
			},
			{
				start: '3s',
				styles: {
					color: 'red',
					left: '100px'
				}
				
			}
			] 
		});

		
		scene1.addObject({
			x: 300,
			y: 150,
			type:'IMAGE',
			text: 'Dynamic two',
			src: 'html5-css3.jpg',
			keyframes:[
			{
				start: '1s',
				styles:{
					filter: 'grayscale(0%)',
					left: '300px'
				}
			},
			{
				start: '4s',
				styles: {
					left: '100px',
					filter: 'grayscale(100%)'				}
				
			}
			]
		});


		var scene2 = HTMLMovieMaker.addScene({duration: 12000});
		var scene2Elm = scene2.getSceneElement();
		scene2Elm.addEventListener('onsceneshow', function(e){
			document.body.style.backgroundColor = 'brown';
		});

		scene2.addObject({
			src: 'movie.mp4',
			type: 'VIDEO',
			x: 300, 
			y: 100,
			styles: {
				color: '#fff',
				fontSize: '20px',
				fontWeight: 'bold'
			},
			keyframes:[
			{
				start: '1s',
				styles:{
					left: '300px',
					filter: 'invert(0%)',
					transform: 'rotate(7deg)'
				}
				
			},
			{
				start: '5s',
				styles: {
					left: '150px',
					filter: 'invert(100%)',
					transform: 'rotate(25deg)'
				}
				
			}
			] 
		});
		
	</script>


	
</body>
</html>
